<!DOCTYPE html>
<html>
<head>

<title>전체태그 : *</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$(".a").css("color","red");
	var test = $(".a");
	console.log(test);
	$(test[1]).text("test"); //text 1번방에 있는 글자를 test 로 변경함
})
</script>

<body>
<p class="a">Hello</p>
<p class="a2">Hello2</p>
