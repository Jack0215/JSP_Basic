<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">
	
</script>
<script type="text/javascript">
	$(function(){
		$("p:first").addClass("highlight");
		$("p:last" ).addClass("selected highlight");
	});
</script>
<style>
.size{
margin: 8px;
font-size: 16px;
}
.selected{
color: red;
}
.highlight{
background: yellow;
}
</style>
</head>
<body>  
<p class="size">홍길동</p>
<p>과</p>
<p class="size">이순신</p>


</body>
</html>
