<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">
	
</script>
<script type="text/javascript">
	$(function() {
		$("button").on("click",function(){
			$(this).clone(true).insertAfter(this);
		});
	});
</script>
</head>
<body>
<button>press me!</button>
</body>
</html>
