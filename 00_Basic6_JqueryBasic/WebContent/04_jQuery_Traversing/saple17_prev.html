<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

</script>
<script type="text/javascript">
	$(function() {
		$("li.third-item").prevAll().css("background","red");
		$("li.third-item").prevAll(".selected").css("font-size","30px");
		
		
	})
</script>

</head>
<body>
<ul>
<li class="selected">아이템1</li>
<li>아이템 2</li>
<li class="third-item">아이템 3</li>
<li>아이템 4</li>
<li>아이템 5</li>
</ul>
</body>
</html>
