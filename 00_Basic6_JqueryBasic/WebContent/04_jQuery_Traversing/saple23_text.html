<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">
	
</script>
<script type="text/javascript">
	$(function(){
		var str = $("p:first").text();
		$("p:last").text(str);
	})
</script>

</head>
<body>
	<p><b>홍</b>길동</p>
	<p></p>
</body>
</html>
