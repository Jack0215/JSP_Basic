<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">

</script>
<script type="text/javascript">
	$(document).ready(function () {
		$("ul").click(function (event) {
			var target = $(event.target); // 현재 클릭한 태그를 가져옴
			if (target.is("li")){ //is메서드는 지정된 expr과 일치하는 요소가 하나라도 있으면 true값을 반환 아니면 falsw값을 반환
				target.css("background-color","green");
				
				var isStrong = target.is(function () {
					return $("strong",this).length ==1;
				});
				if(isStrong){
					target.css("font-size","30px");
				}
			}
		});
	});
</script>
</head>
<body>
<ul>
<li>아이템 1</li>
<li>아이템 2</li>
<li>아이템 3</li>
<li>아이템 <strong>4</strong></li>
<li>아이템 5</li>
<li>아이템 6</li>
</ul>
</body>
</html>
