<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">
	
</script>
<script type="text/javascript">
	$(function(){
	
	$("button").click(function () {
		$(".inner").append("<span>장군</span>");
	});
	
	});
	</script>
</head>
<body>  
<h2>영웅들</h2>
<div class="container">
<div class="inner">이순신</div>
<div class="inner">강감찬</div>
<button>추가</button>
</div>


</body>
</html>
