<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">

</script>
<script type="text/javascript">
	$(document).ready(function () {
		$("li").not(":even").css("background-color","green"	);
		$("li").not(function (index, element) {
			return index%3==2;
		}).css("font-size","30px");
	});
</script>
</head>
<body>
<ul>
<li>아이템 1</li>
<li>아이템 2</li>
<li>아이템 3</li>
<li>아이템 4</li>
<li>아이템 5</li>
<li>아이템 6</li>
</ul>
</body>
</html>
