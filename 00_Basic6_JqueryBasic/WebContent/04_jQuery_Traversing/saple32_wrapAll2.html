<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">
	
</script>
<script type="text/javascript">
	$(function(){
	$("p").wrapAll("<div></div>");
	});
</script>
<style>
div {
border: 3px solid blue;
}
</style>
</head>
<body>  
<h2>영웅들</h2>
<div><p>이순신</p></div>
<span>강감찬</span>
<p>유관순</p>
<p>유관순</p>
</body>
</html>
