<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#target").keyup(function(){
			$("div").text($(":text").val().length);
		});
	});
</script>
</head>
<body>
	<input id="target" type="text" value="">
	<div></div>
	
</body>
