<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js">
	
</script>
<script type="text/javascript">
$(document).ready(function () {
	
	var arr = [1,2,3,4,5,6,7,8,9];
	var arr2 = jQuery.grep(arr, function (obj, idx) {
		return obj==2;
	},false); //obj랑 안맞는 값은 안나옴
	console.log("inverter값이 false인 경우:"+arr2.join(","));
	
	var arr3 = $.grep(arr, function (obj, idx) {
		return obj==2;
	},true); //obj랑 맞으면 안나옴
	console.log("inverter값이 true인 경우:"+arr3.join(","));
	});

</script>
</head>
<body>

</body>
</html>
