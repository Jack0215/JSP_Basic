<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript"> 
   
    $(document).ready(function(){
    	$("#xxx").on("click",function(event){
    	
    	    $.ajax({
    	       type:"get",
    	       url:"boradcast.jsp",
    	       dataType:"xml",
    	       success:function(responseData,status,xhr){
    	         //find("entry") = enrty 태그를 찾아가서 this(자기 자신)의 속성을 가져옴
    	         var mesg = "<table border='1'>";
    	         	mesg += "<tr>";
    	         	mesg += "<th>term</th>";
    	         	mesg += "<th>part</th>";
    	         	mesg += "<th>mes</th>";
    	         	mesg += "</tr>";
    	         	$(responseData).find("entry").each(function(){
    	         		console.log($(this));
    	         	
    	         	var entry = $(this).attr("term");
    	         	var part = $(this).attr("part");
    	         	var mes = $(this).children("mes");
    	         	mesg += "<tr>";
    	         	mesg += "<td>"+entry+"</td>";
    	         	mesg += "<td>"+part+"</td>";
    	         	mesg += "<td>"+mes.text()+"</td>";
    	         	mesg += "</tr>";
    	         	});
    	         	mesg +="</table>";
    	         	$("#result").html(mesg);
    	       },
    	       error:function(xhr,status,error){
    	          $("#result").append(error);
    	          $("#result").append(status);
    	       }
    	    });
    	 });
   
    }); 

</script>
</head>
<body>

<button id="xxx">XML</button>
<div id="result"></div>

</body>
</html>
