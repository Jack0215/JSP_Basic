<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").on("click", getData); //getData 함수 불러옴
	});
	function getData(){
		$.ajax({
			type:"get", //전송타입(사용자가 서버로 요청하는 타입, post써도 되나 설정할게 많아지므로 get씀)
			url:"sample01_text.jsp", //서버 요청 대상 파일
			dataType:"text", //서버가 사용자한테 보낼 데이터의 타입 //요청하고 받을거에 대한 설정 끝
			//요청에 대한 응답이 성공 or 실패 했을 때 코드
			success:function(data, status, xhr){  //성공할 경우 function(데이터, 상태값, xhr)이 순서를 꼭 지켜야함
				$("#result").text(data); //result에 찍어줌
			},
			error: function (xhr, status, error){ //요청-응답이 실패한 경우 -xhr, 상태값, error 순서를 지켜야함
				console.log("error",error); //에러메세지
				console.log("status",status); //상태값 출력
			}
		});
	}
</script>
</head>
<body>
	<button id="a">Ajax요청</button>
	<div id="result"></div>
</body>
</html>
