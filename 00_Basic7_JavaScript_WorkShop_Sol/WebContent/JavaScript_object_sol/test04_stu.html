<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 코드 구현 */
	function sum(n) {
		var v1 = document.getElementById("v1").value;
		var v2 = v1.split('/');
		var result = Number.parseInt(v2[0])+Number.parseInt(v2[1])+Number.parseInt(v2[2]);
		var div = document.getElementById("result");
		div.innerText=result;
	}
</script>
</head>
<body>
	<h3>문자열 처리</h3>
	값:
	<input type="text" name="v1" id="v1" value="10/20/30">
	<button onclick="sum()">합계</button>
	<br> 합계:
	<span id="result"></span>
</body>
</html>
