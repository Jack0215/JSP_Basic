<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var m = 10;
	m--; //후치연산자
	var result = m--;  //m값을 result에 넣어주고 -를 실행한다.
	console.log(result); //result=10
	console.log(m); //9라인 m에는 9가 들어있다.
	
	var n = 10;
	++n; //전치연산자
	var result1 = ++n;
	console.log(result1);//11
	console.log(n); //11
	
</script>
</head>
<body>
	<p>hello</p>
</body>
</html>
