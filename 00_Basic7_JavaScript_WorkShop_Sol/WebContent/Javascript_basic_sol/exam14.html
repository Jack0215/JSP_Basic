<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
				/* 함수를 호출하지 않아도 자동으로 호출 됨 */
	(function () {
		console.log("즉시 호출 함수 실습");
	})();  //함수를 괄호로 싼다. 끝에 자기가 자기를 호출하도록 괄호 하나 추가 및 세미콜론 =>즉시 실행
	(function () {
		console.log("즉시 호출 함수 실습2");
	}()); //호출하는 괄호가 안에 들어가도 된다.
	(function () {
		console.log("test");
	})();
	
</script>
</head>
<body>
	<p>hello</p>
</body>
</html>
