//1. 함수 표현식 
var a = function (x) {
	console.log("a: "+x);
}
a(10);
//2. 람다 표현식
var a2 = (x) => {
	console.log("a2: "+x);
}
a2(10);

//3. 파라미터 1개 일 경우, () 생략 가능
var a3 = x => {
	console.log("a3: "+x)
}
a3(10);

//4. 파라미터 여러개일경우 생략 불가
var a4 = (x,y) =>{
	console.log("a4: "+x+"\t"+y); 
}
a4(10,20);
</script>
