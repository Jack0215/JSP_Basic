<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//generator 함수 yield 수 만큰 next호출 : next 실행 tield 결과 리턴, yield가 수행되면 false
//수행되지 않으면 false 리턴
function* aaa(n,n2) {
	console.log("1");
	yield n+n2;
	yield "홍길동";
	console.log("3");
}
var g = aaa(10,20);
console.log(g);

console.log(g.next()); //{value:30, done:false}
//console.log(g.next());
//console.log(g.next());
</script>
</head>
<body>

</body>
</html>
