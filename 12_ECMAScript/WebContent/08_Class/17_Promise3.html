<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//Promise 객체 : 특정작업을 비동기처리 해 주는 객체
//비동기 처리되기 때문에 특정상태를 저장해야함
//[PromiseStatus]속성에 pendig 상태 저장
function xxx(param){
	return new Promise(function(resolve, reject){
		console.log("1");
		if(param=="ok"){
			resolve(); //.then에서 첫번째 함수 실행
		}else{
			reject();  //.then에서 두번째 함수 실행
		} 
		console.log("2"); 
	}); 
}
var result = xxx("ok");
console.log(result);
result.then(function(){
	console.log("success");
}, function () {
	console.log("fail");
});
console.log("end");
					
</script>
</head>
