<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//Promise 객체 : 특정작업을 비동기처리 해 주는 객체
//비동기 처리되기 때문에 특정상태를 저장해야함
//[PromiseStatus]속성에 pendig 상태 저장
function xxx(param){
	return new Promise(function(resolve, reject){
		console.log("1");
		if(param=="ok"){
			resolve(100,200,300); //.then에서 첫번째 함수 실행, 첫번째 매개변수에 값 100 저장, 2개 이상은 undefined
			
		}else{
			reject(200);  //.then에서 두번째 함수 실행, 첫번째 매개변수에 값 200 저장
		}
		console.log("2"); 
	}); 
}
var result = xxx("ok");
console.log(result);
result.then(function(x,y,z){
	console.log("success"+x+y+z);
}, function (x) {
	console.log("fail"+x);
});
console.log(result);
console.log("end");
					
</script>
</head>
<body>

</body>
</html>
