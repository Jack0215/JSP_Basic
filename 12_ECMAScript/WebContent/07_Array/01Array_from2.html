var arr = Array.from("hello");

var arr =  Array.from("hello", function (v, idx) {
	console.log(">>>>",v,idx);
	return v+ "!!!";
});
console.log(arr);
 
var obj = {aaa:100};
//from에서 3번째 인자로 지정된 객체를 참조함. this 사용시
var arr =  Array.from("hello", function (v, idx) {
	console.log(">>>", v, idx, this.aaa);
	return v+"!!!";
}, obj);
console.log(arr);
