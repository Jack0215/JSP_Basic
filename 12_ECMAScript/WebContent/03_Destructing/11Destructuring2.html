<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//디스트럭쳐링 (destructuring)==>분해(배열, 객체)//json객체의 사용
var {a,b} = {a:100, b:200};
console.log(a,b);

var a,b;//변수 미리 선언
({a,b} = {a:100, b:200});
console.log(a,b);

var {a,c} = {a:100, b:200};
console.log(a,c); //a:100, c:undefined

var {a, c=1000}={a:100, b:200}
console.log(a, c);

//변수명 바꾸기(왼쪽이 초기값 오른쪽이 저장값)
var {a:aaa, b:bbb} = {a:100, b:200};
//aaa가 100으로 bbb가 200으로 바뀐다.
console.log(">>>>",aaa,bbb);


//중첩
var x = {k:100, k2:200, ppp:{k3:300}};
//변수명을 찾아가서 저장하는듯
var {k, k2, ppp:{k3}}=x;

console.log(x);
console.log(k,k2, k3);

//함수 파라미터 //json객체의 전달
function xxx({a,b,c=100}) {
	//a=100, b=200, c=100
	console.log(a+b,c)
}
xxx({a:100, b:200});
</script>
</head>

<body>

</body>
</html>
