<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 실습</title>
<style type="text/css">
  img {
    position: absolute; /* 이미지 태그의 부모를 찾아가야함 근데 없으므로 바디가 기준이됨. 바디를 기준으로 레프트,탑 00이니 맨 왼쪽위에 붙음. */
    left: 0px;
    top: 0px;   
     /* z-index: -1;  */ /* 주석으로 막을 경우 그림의 위치 가 글자 뒤에서 글자 앞으로 이동이 됨 , 없으면 그림이 글 뒤로 감*/
   }
</style>
</head>
<body>
  <h1>This is a heading</h1>
  <img src="../images/001.png" width="100" height="140">
  <p>Because the image has a z-index of -1, 
    it will be placed behind the text.</p>
</body>
</html>
