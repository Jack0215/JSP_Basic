<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position absolute 실습</title>   <!-- absolute 부모와 연관이 있음. 우선 부모를 확인할것  -->
										<!-- 가장 가까운 기준으로 부모를 지정 -->
										<!-- 부모가 없을 때는 body를 기준으로 함, 부모의 설정값이 static, 지정되지 않으면 body가 부모가 된다. -->
<style type="text/css">
  div.relative {
    position: relative;
    width: 400px;
    height: 200px;
    border: 3px solid #73AD21;
  } 

  div.absolute {
    position: absolute;
    top: 80px;
    left: 0px;
    width: 200px;
    height: 100px;
    border: 3px solid #73AD21;
  } 
</style>
</head>
<body>
  <h2>position: absolute;</h2>   <!-- h2의 부모는 바디. -->

  <p>An element with position: absolute; is positioned relative 
   to the nearest positioned ancestor (instead of positioned relative 
   to the viewport, like fixed):</p>

  <div class="relative">This div element has position: relative;
    <div class="absolute">This div element has position: absolute;</div> <!-- 얘의 부모는 윗줄의 div -->
  </div>
</body>
</html>
